
# AEROSPACE CONFIG
start-at-login = true

after-login-command = []

after-startup-command = [
  'exec-and-forget borders active_color=0xffe1e3e4 inactive_color=0xff494d64 width=5.0',
  'exec-and-forget /opt/homebrew/opt/sketchybar/bin/sketchybar'
]


on-focused-monitor-changed = [
  'move-mouse monitor-lazy-center',
  'exec-and-forget ~/.config/aerospace/adjust-gaps.sh'
]

on-focus-changed = [
  'move-mouse window-lazy-center',
]

# Notify sketchybar when workspace changes
exec-on-workspace-change = [
  '/bin/bash', '-c',
  'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 10

default-root-container-layout = 'tiles'

default-root-container-orientation = 'auto'

key-mapping.preset = 'qwerty'

[gaps]
#outer.bottom numbers have to match presentation.sh variables. built-in retina display is excluded from presentation mode, so this only works on external monitors.
outer.bottom =        8
outer.top =       15
outer.left =       8
outer.right =      8
inner.horizontal = 8
inner.vertical =   8

[exec]                   # Again, you don't need to copy all config sections to your config.
inherit-env-vars = true  # If you don't touch "exec" section,

[mode.main.binding]

# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon, backtick,
#                   leftSquareBracket, rightSquareBracket, space, enter, esc, backspace, tab
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right

# All possible modifiers: cmd, alt, ctrl, shift

# All possible commands: https://nikitabobko.github.io/AeroSpace/commands

# You can uncomment this line to open up terminal with cmd + enter shortcut
# See: https://nikitabobko.github.io/AeroSpace/commands#exec-and-forget
# cmd-enter = 'exec-and-forget open -n /System/Applications/Utilities/Terminal.app'

# See: https://nikitabobko.github.io/AeroSpace/commands#layout
alt-slash = 'layout accordion horizontal vertical'
alt-backslash = 'layout tiles horizontal vertical'

# alt-enter = 'exec-and-forget open -n /Applications/Alacritty.app' # use Super + N to open new alacritty terminal
alt-enter = 'macos-native-fullscreen'
#cmd-q = 'close'
alt-e = 'macos-native-minimize'
alt-m = 'fullscreen'
alt-left = 'workspace --wrap-around prev'
alt-right = 'workspace --wrap-around next'
alt-up = 'focus-monitor prev'
alt-down = 'focus-monitor next'
alt-shift-leftSquareBracket = 'move-workspace-to-monitor prev'
alt-shift-rightSquareBracket = 'move-workspace-to-monitor next'
alt-shift-c = 'reload-config'
alt-shift-f = 'layout floating tiling' # 'floating toggle' in i3
f11 = 'fullscreen'


# See: https://nikitabobko.github.io/AeroSpace/commands#focus
ctrl-h = 'focus left'
ctrl-j = 'focus down'
ctrl-k = 'focus up'
ctrl-l = 'focus right'

# See: https://nikitabobko.github.io/AeroSpace/commands#move
ctrl-shift-h = 'move left'
ctrl-shift-j = 'move down'
ctrl-shift-k = 'move up'
ctrl-shift-l = 'move right'

# See: https://nikitabobko.github.io/AeroSpace/commands#resize
alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

# See: https://nikitabobko.github.io/AeroSpace/commands#workspace
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'
alt-0 = 'workspace 10'

# See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'
alt-shift-0 = 'move-node-to-workspace 10'

alt-ctrl-1 = ['move-node-to-workspace 1', 'workspace 1']
alt-ctrl-2 = ['move-node-to-workspace 2', 'workspace 2']
alt-ctrl-3 = ['move-node-to-workspace 3', 'workspace 3']
alt-ctrl-4 = ['move-node-to-workspace 4', 'workspace 4']
alt-ctrl-5 = ['move-node-to-workspace 5', 'workspace 5']
alt-ctrl-6 = ['move-node-to-workspace 6', 'workspace 6']
alt-ctrl-7 = ['move-node-to-workspace 7', 'workspace 7']
alt-ctrl-8 = ['move-node-to-workspace 8', 'workspace 8']
alt-ctrl-9 = ['move-node-to-workspace 9', 'workspace 9']
alt-ctrl-0 = ['move-node-to-workspace 10', 'workspace 10']

# See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
alt-tab = 'workspace-back-and-forth'
# See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# See: https://nikitabobko.github.io/AeroSpace/commands#mode
alt-shift-m = 'mode manage'
alt-shift-r = 'mode resize'

# 'manage' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.manage.binding]
esc = 'mode main'
enter = 'mode main'
c = ['reload-config', 'mode main'] # reload config
r = ['flatten-workspace-tree', 'mode main'] # reset layout
#s = ['layout sticky tiling', 'mode main'] # sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
f = [
    'layout floating tiling',
    'mode main',
] # Toggle between floating and tiling layout
backspace = ['close-all-windows-but-current', 'mode main']

h = ['join-with left', 'mode main']
j = ['join-with down', 'mode main']
k = ['join-with up', 'mode main']
l = ['join-with right', 'mode main']

[mode.resize.binding]
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
enter = 'mode main'
esc = 'mode main'

