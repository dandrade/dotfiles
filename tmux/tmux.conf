unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-a

set -g mouse on

# Terminal settings for better color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -ag terminal-overrides ",alacritty:RGB"

# Enable true color support
set -as terminal-features ",*:RGB"
set -as terminal-features ",*:usstyle"

# Better cursor support
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# Enable focus events
set -g focus-events on

# Increase history
set -g history-limit 10000

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Visual improvements
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g monitor-activity off
set -g bell-action none

# Clock - Kanagawa sakuraPink
set -g clock-mode-colour '#D27E99'

# Copy mode - Kanagawa colors
setw -g mode-style bg='#2D4F67',fg='#DCD7BA'

# Better clipboard integration
set -g set-clipboard on

# Escape time (for vim compatibility)
set -sg escape-time 0

# Display time
set -g display-time 4000

# Renumber windows automatically
set -g renumber-windows on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'Johnsonj74/tmux-kanagawa'

# Kanagawa theme configuration
set -g @kanagawa-theme 'wave'
set -g @kanagawa-ignore-window-colors true
set -g @kanagawa-plugins "battery time"
set -g @kanagawa-show-powerline true
set -g @kanagawa-show-left-icon session
set -g @kanagawa-time-format "%d.%m.%Y %H:%M"

# Configure Online
set -g @online_icon "ok"
set -g @offline_icon "nok"

# bootstrap tpm
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Configure Tmux
set -g status-position top
