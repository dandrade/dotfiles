unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-a

set -g mouse on

# Terminal settings for better color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -ag terminal-overrides ",alacritty:RGB"

# Enable true color support
set -as terminal-features ",*:RGB"
set -as terminal-features ",*:usstyle"

# Better cursor support
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# Enable focus events
set -g focus-events on

# Increase history
set -g history-limit 10000

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Visual improvements
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g monitor-activity off
set -g bell-action none

# Clock - Kanagawa sakuraPink
set -g clock-mode-colour '#D27E99'

# Copy mode - Kanagawa colors
setw -g mode-style bg='#2D4F67',fg='#DCD7BA'

# Better clipboard integration
set -g set-clipboard on

# Escape time (for vim compatibility)
set -sg escape-time 0

# Display time
set -g display-time 4000

# Renumber windows automatically
set -g renumber-windows on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'catppuccin/tmux'

# Catppuccin base configuration
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"

# Configure Online
set -g @online_icon "ok"
set -g @offline_icon "nok"

# bootstrap tpm
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'

# ============================================
# KANAGAWA COLORS (override catppuccin vars)
# ============================================
set -g @thm_bg "#1F1F28"
set -g @thm_fg "#DCD7BA"
set -g @thm_surface_0 "#2A2A37"
set -g @thm_overlay_0 "#54546D"
set -g @thm_red "#E46876"
set -g @thm_green "#98BB6C"
set -g @thm_yellow "#E6C384"
set -g @thm_blue "#7E9CD8"
set -g @thm_pink "#D27E99"
set -g @thm_maroon "#C34043"
set -g @thm_peach "#FFA066"
set -g @thm_mauve "#957FB8"
set -g @thm_rosewater "#C0A36E"

# Configure Tmux
set -g status-position top
set -g status-style "bg=default"
set -g status-justify "absolute-centre"

# status left look and feel
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_bg},bold]  #S },#{#[bg=default,fg=#{@thm_green}]  #S }}"
set -ga status-left "#[bg=default,fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=default,fg=#{@thm_maroon}]  #{pane_current_command} "
set -ga status-left "#[bg=default,fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=default,fg=#{@thm_blue}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
set -ga status-left "#[bg=default,fg=#{@thm_overlay_0},none]#{?window_zoomed_flag,│,}"
set -ga status-left "#[bg=default,fg=#{@thm_yellow}]#{?window_zoomed_flag,  zoom ,}"

# status right look and feel
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#[bg=default,fg=#{@thm_overlay_0}]#(~/.config/tmux/user_emoji.sh) "
set -ga status-right "#[bg=default,fg=#{@thm_overlay_0},none]│"
set -ga status-right "#[bg=default,fg=#{@thm_pink}] #(~/.tmux/plugins/tmux-battery/scripts/battery_icon.sh) #(~/.tmux/plugins/tmux-battery/scripts/battery_percentage.sh) "
set -ga status-right "#[bg=default,fg=#{@thm_overlay_0},none]│"
set -ga status-right "#[bg=default]#{?#{==:#(~/.tmux/plugins/tmux-online-status/scripts/online_status_icon.sh),ok},#[fg=#{@thm_mauve}] 󰖩 on ,#[fg=#{@thm_red},bold]#[reverse] 󰖪 off }"
set -ga status-right "#[bg=default,fg=#{@thm_overlay_0},none]│"
set -ga status-right "#[bg=default,fg=#{@thm_blue}] 󰭦 %d.%m.%Y 󰅐 %H:%M "

# pane border look and feel
setw -g pane-border-status top
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=default,fg=#{@thm_overlay_0}"
setw -g pane-border-style "bg=default,fg=#{@thm_surface_0}"
setw -g pane-border-lines single

# window look and feel
set -wg automatic-rename on
set -g automatic-rename-format "Window"

set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=default,fg=#{@thm_rosewater}"
set -g window-status-last-style "bg=default,fg=#{@thm_peach}"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"
set -gF window-status-separator "#[bg=default,fg=#{@thm_overlay_0}]│"

set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=#{@thm_peach},fg=#{@thm_bg},bold"
